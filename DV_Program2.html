<!DOCTYPE html>
<html lang="en">
<head>
 <title> SVG in D3 </title>
 <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>
 var width = 780;
 var height = 760;

 //Create SVG element
 var svg = d3.select("body")
 .append("svg")
 .attr("width", width)
 .attr("height", height);

 //Append circle 
 svg.append("circle")
    .attr("cx", 400)
    .attr("cy", 80)
    .attr("r", 60)
    .attr("fill", "red")
    .attr("stroke", "black");

 //Create and append rectangle element
    svg.append("rect")
            .attr("x", 100)
            .attr("y", 100)
            .attr("width", 200)
            .attr("height", 100)
            .attr("fill", "green")  
            .attr("stroke", "orange");

     //Create SVG element
    var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);
</script>
</body>
</html>
