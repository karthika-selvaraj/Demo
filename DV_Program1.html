<html> 
 <head> 
 <title> Drawing shapes Using SVG</title> 
 </head> 
 <body> 
 <svg width="3000" height="3000"> 
 <circle cx="550" cy="100" r="70" stroke="black" stroke-width="4" 
fill="pink"/>
 <circle cx="400" cy="96" r="60" stroke="red" stroke-width="3" 
fill="lime"/>
 <circle cx="280" cy="86" r="50" stroke="blue" stroke-width="2" 
fill="orange"/>
 <polygon points="250,170, 190,330,340,210,160,210,310,330" 
style="fill:yellow;stroke:purple;stroke-width:2;"/>
</svg>
 
 
 </body> 
 
</html>
